<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xyber Documentation RAG Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <span class="logo">⚡</span>
                    Xyber Documentation Chatbot
                </h1>
                <p class="subtitle">Powered by GROQ & LangChain</p>
            </div>
            <div class="status" id="status">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Connecting...</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Chat Messages -->
            <div class="chat-container" id="chatContainer">
                <div class="message system-message">
                    <div class="message-content">
                        <p>Welcome to the Xyber Documentation Assistant! Ask me anything about Xyber.</p>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <form id="queryForm" class="query-form">
                    <textarea
                        id="questionInput"
                        class="input-field"
                        placeholder="Ask a question about Xyber documentation..."
                        rows="2"
                        required
                    ></textarea>
                    <div class="input-actions">
                        <button type="submit" class="btn btn-primary" id="sendBtn">
                            <span>Send</span>
                            <span class="icon">→</span>
                        </button>
                        <button type="button" class="btn btn-secondary" id="clearBtn">
                            Clear
                        </button>
                    </div>
                </form>
            </div>

            <!-- Stats Footer -->
            <div class="stats" id="stats">
                <span>Loading stats...</span>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="ingestModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Ingest Documentation</h2>
            <p>This will crawl and index Xyber documentation. This may take a few minutes.</p>
            <div class="modal-actions">
                <button id="ingestBtn" class="btn btn-primary">Start Ingestion</button>
                <button id="ingestCancelBtn" class="btn btn-secondary">Cancel</button>
            </div>
            <div id="ingestStatus" class="ingest-status"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
